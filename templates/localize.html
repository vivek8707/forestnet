          <li><a href="/">Home</a></li>

  <main id="main">

    <!-- ======= About Us Section ======= -->
    <section class="breadcrumbs">

        </div>

      </div>
    </section><!-- End About Us Section -->

    <!-- ======= Inputs Section ======= -->

    

    <section class="section"> 

      <center><h1>Localize/Detect Smoke From Fire in Images</h1></center>
      
      <div class="container">
        {% if output != "" %}
          <center>
            <h3>Output:</h3>
          <br/>
            <img src="../static/assets/img/output2.png" style="height: 500px; width: 700px; display: block; margin-left: auto; margin-right: auto;" />
          </center>
          <p class="mt-4">&nbsp;</p>
        {% endif %}

        <div class="col-12" style="">
          <form method="POST" enctype="multipart/form-data">
            <div class="row mb-4">
              <div class="col-12 form-group">
                <input type="file" class="form-control" name="file" id="file" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="text-center form-group">
                <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Localize">
              </div>
            </div>
          </form>
        </div>

        <p class="mt-4">&nbsp;</p>

        {% if output == "" %}
          <div class="mt-1">
            <center>
              <h3>Our Model on Video from Security Footage:</h3>
            <br/>
              <img src="../static/assets/img/localize.gif" style="height: 500px; width: 700px; display: block; margin-left: auto; margin-right: auto;" />
            </center>
            
          </div>
        {% endif %}
      </div>
    </section>
