    <!-- ======= Inputs Section ======= -->
    <section class="section">
      <center><h1>Predict Fire Size & Put-out Time</h1></center>

      <div class="container">
        {% if output != "" %}
          <center>
            <pre>
              <h1 class="output col-12">{{output}}</h1>
            </pre>
          </center>
          <style>
            .output {
              text-align: center;
              background-color: #1e4356;
              padding: 30px;
              border-radius: 20px;
              color: white;
            }
          </style>
        {% endif %}

        
        <div class="col-12">
          <form method="POST">
            <div class="row mb-4">
              <div class="col-6 form-group">
                <input type="number" class="form-control" name="latitude" id="latitude" placeholder="Latitude" min="-90" max="90" required>
              </div>
              <div class="col-6 form-group">
                <input type="number" class="form-control" name="longitude" id="longitude" placeholder="Longitude" min="-180" max="180" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6 form-group">
                <select class="form-control" name="month" id="month">
                  <option value="default">Discovery Month...</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-6 form-group">
                <input type="number" class="form-control" name="remoteness" id="remoteness" placeholder="Distance (km) to Closest City" min="0" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6 form-group">
                <input type="number" class="form-control" name="temperature" id="temperature" placeholder="Average Temperature (Celsius) Over 7 Days" min="-274" required>
              </div>
              <div class="col-6 form-group">
                <input type="number" class="form-control" name="wind" id="wind" placeholder="Average Wind (m/s) Over 7 Days" min="0" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6 form-group">
                <input type="number" class="form-control" name="humidity" id="humidity" placeholder="Average Humidity (%) Over 7 Days" min="0" max="100" required>
              </div>
              <div class="col-6 form-group">
                <input type="number" class="form-control" name="precipitation" id="precipitation" placeholder="Average Precipitation (mm) Over 7 Days" min="0" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-12 form-group">
                <select class="form-control" name="vegetation" id="vegetation">
                  <option value="default">Dominant Vegetation in Area...</option>
                  <option value="0">Tropical Evergreen Broadleaf Forest</option>
                  <!-- <option value="1">Tropical Deciduous Broadleaf Forest</option>
                  <option value="2">Temperate Evergreen Broadleaf Forest</option>
                  <option value="3">Temperate Evergreen Needleleaf Forest</option> -->
                  <option value="4">Temperate Deciduous Broadleaf Forest</option>
                  <!-- <option value="5">Boreal Evergreen Needleleaf Forest</option>
                  <option value="6">Boreal Deciduous Needleleaf Forest</option>
                  <option value="7">Savana</option>
                  <option value="8">C3 Grassland/Steppes</option> -->
                  <option value="9">C4 Grassland/Steppe</option>
                  <!-- <option value="10">Dense Shrubland</option>
                  <option value="11">Open Shrubland</option> -->
                  <option value="12">Tundra</option>
                  <!-- <option value="13">Desert</option> -->
                  <option value="14">Polar Desert/Rock/Ice</option>
                  <option value="15">Secondary Tropical Evergreen Broadleaf Forest</option>
                  <option value="16">Secondary Tropical Deciduous Broadleaf Forest</option>
                  <!-- <option value="17">Secondary Temperate Evergreen Broadleaf Forest</option>
                  <option value="18">Secondary Temperate Evergreen Needleleaf Forest</option>
                  <option value="19">Secondary Temperate Deciduous Broadleaf Forest</option>
                  <option value="20">Secondary Boreal Evergreen Needleleaf Forest</option>
                  <option value="21">Secondary Boreal Deciduous Needleleaf Forest</option>
                  <option value="22">Water/Rivers</option>
                  <option value="23">C3 Cropland</option>
                  <option value="24">C4 Cropland</option>
                  <option value="25">C3 Pastureland</option>
                  <option value="26">C4 Pastureland</option>
                  <option value="27">Urban land</option> -->
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <div class="text-center form-group">
                <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Predict">
              </div>
            </div>
          </form>
        </div>

      </div>
    </section><!-- End Inputs Section -->
